    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhXhdgccrG0fBfA4E7UEeRhjr4rxIq_oY",
            authDomain: "mowgli-refferal-data.firebaseapp.com",
            databaseURL: "https://mowgli-refferal-data-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "mowgli-refferal-data",
            storageBucket: "mowgli-refferal-data.appspot.com",
            messagingSenderId: "499110209498",
            appId: "1:499110209498:web:9ba00de1466e07882e3",
            measurementId: "G-L0RYHEJYXX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Initialize user data
    
        let userRef = null;

        if (user?.username) {
            userRef = ref(db, 'users/' + user.username);
            // Set up real-time listener for user data
            onValue(userRef, (snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    updateUIFromFirebase(userData);
                }
            });
        }

        function updateUIFromFirebase(userData) {
            const pointsElement = document.getElementById('points');
            if (userData.coins) {
                pointsElement.innerText = typeof userData.coins === 'object' ? 
                    userData.coins.coins : userData.coins;
                localStorage.setItem('coins', pointsElement.innerText);
            }
        }

        async function updateCoinsInFirebase(username, newCoinValue) {
            try {
                await set(ref(db, 'users/' + username), {
                    coins: newCoinValue,
                    lastUpdated: Date.now()
                });
            } catch (error) {
                console.error('Error updating coins:', error);
            }
        }

        async function getCoinsFromFirebase(username) {
            try {
                const snapshot = await get(ref(db, 'users/' + username));
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    return userData.coins?.coins || userData.coins || 0;
                }
                return 0;
            } catch (error) {
                console.error('Error getting coins:', error);
                return 0;
            }
        }

        // Create floating points animation
        function createFloatingPoints(x, y, amount) {
            const floatingText = document.createElement('div');
            floatingText.className = 'floating-click';
            floatingText.textContent = `+${amount}`;
            floatingText.style.left = `${x}px`;
            floatingText.style.top = `${y}px`;
            document.body.appendChild(floatingText);

            setTimeout(() => floatingText.remove(), 1000);
        }

        // Handle coin clicks with floating points
        const coinElement = document.getElementById('coin');
        if (coinElement) {
            coinElement.addEventListener('click', async (e) => {
                if (e.pointerType === 'touch') return;
                
                const pointsElement = document.getElementById('points');
                let currentPoints = parseInt(pointsElement.innerText, 10);
                let increment = 2; // Base increment value
                
                // Create floating points effect
                createFloatingPoints(e.clientX, e.clientY, increment);
                
                // Update points
                currentPoints += increment;
                pointsElement.innerText = currentPoints;
                
                // Update Firebase if user is logged in
                if (user?.username) {
                    await updateCoinsInFirebase(user.username, currentPoints);
                }
                
                // Update localStorage
                localStorage.setItem('coins', currentPoints);
            });

            // Handle touch events separately
            let touchTimeout;
            let touchCount = 0;
            
            coinElement.addEventListener('touchstart', async (e) => {
                e.preventDefault();
                
                clearTimeout(touchTimeout);
                touchCount++;
                
                const touch = e.touches[0];
                const pointsElement = document.getElementById('points');
                let currentPoints = parseInt(pointsElement.innerText, 10);
                let increment = 2 * touchCount; // Multiply increment by touch count
                
                // Create floating points effect
                createFloatingPoints(touch.clientX, touch.clientY, increment);
                
                // Update points
                currentPoints += increment;
                pointsElement.innerText = currentPoints;
                
                // Update Firebase if user is logged in
                if (user?.username) {
                    await updateCoinsInFirebase(user.username, currentPoints);
                }
                
                // Update localStorage
                localStorage.setItem('coins', currentPoints);
                
                // Reset touch count after delay
                touchTimeout = setTimeout(() => {
                    touchCount = 0;
                }, 1000);
            }, { passive: false });
        }

        // Initialize points display from localStorage or Firebase
        async function initializePoints() {
            if (user?.username) {
                const firebaseCoins = await getCoinsFromFirebase(user.username);
                const localCoins = parseInt(localStorage.getItem('coins')) || 0;
                const finalCoins = Math.max(firebaseCoins, localCoins);
                
                document.getElementById('points').innerText = finalCoins;
                localStorage.setItem('coins', finalCoins);
            } else {
                const localCoins = parseInt(localStorage.getItem('coins')) || 0;
                document.getElementById('points').innerText = localCoins;
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializePoints);
    </script>
