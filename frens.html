<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Mowgli</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/friends.css">
    <meta name="theme-color" content="#f19e36" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="friends">
    <div class="header">
        <a href="index.html">
            <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 11.9299H2" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8.00009 19L2.84009 14C2.5677 13.7429 2.35071 13.433 2.20239 13.0891C2.05407 12.7452 1.97754 12.3745 1.97754 12C1.97754 11.6255 2.05407 11.2548 2.20239 10.9109C2.35071 10.567 2.5677 10.2571 2.84009 10L8.00009 5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <h2>Invite Friends</h2>
    </div>

    <div class="referral-section">
        <div class="referral-info">
            <div class="invite-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/8172/8172906.png" alt="Invite Friends" width="100">
            </div>
            <h3>Invite your friends</h3>
            <p>Get 1000 coins for each friend you invite!</p>
        </div>

        <div class="referral-link">
            <input type="text" id="referralLink" readonly>
            <button id="copyButton">Copy</button>
        </div>

        <div class="share-buttons">
            <button class="share-btn telegram">
                <i class="fab fa-telegram"></i>
                Share on Telegram
            </button>
            <button class="share-btn twitter">
                <i class="fab fa-twitter"></i>
                Share on Twitter
            </button>
        </div>
    </div>

    <div class="referral-list">
        <h3>Your Referrals</h3>
        <div id="referralsList" class="referrals">
            <!-- Referrals will be populated here -->
        </div>
    </div>

    <script type="module" src="./assets/js/friends.js"></script>
</body>
</html>
