<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mowgli - Statistics</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/statistics.css">
</head>
<body>
    <div class="statistics-container">
        <h2>Player Statistics</h2>
        <div class="stat-item">
            <span>Total Clicks:</span>
            <span id="total-clicks">0</span>
        </div>
        <div class="stat-item">
            <span>Total Coins Earned:</span>
            <span id="total-coins">0</span>
        </div>
        <div class="stat-item">
            <span>Total Tasks Completed:</span>
            <span id="total-tasks">0</span>
        </div>
        <div class="stat-item">
            <span>Total Referrals:</span>
            <span id="total-referrals">0</span>
        </div>
        <div class="stat-item">
            <span>Total Achievements Unlocked:</span>
            <span id="total-achievements">0</span>
        </div>
        <div class="stat-item">
            <span>Total Play Time:</span>
            <span id="total-playtime">0h 0m</span>
        </div>
    </div>

    <script type="module" src="src/pages/statistics.js"></script>
</body>
</html>
